<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="board">
        <div data-index="0"></div>
        <div data-index="1"></div>
        <div data-index="2"></div>
        <div data-index="3"></div>
        <div data-index="4"></div>
        <div data-index="5"></div>
        <div data-index="6"></div>
        <div data-index="7"></div>
        <div data-index="8"></div>
    </div>

    <button id="restartBtn">Restart Game</button>
    <button id="startGameBtn">Start Game</button>

    <p id="turnDisplay">Player X's Turn</p>

    


    <script src="main.js"></script>

    <input type="text" id="playerXInput" placeholder="Enter Player X Name"> 
    <input type="text" id="playerOInput" placeholder="Enter Player O Name"> 
</body>
</html>
